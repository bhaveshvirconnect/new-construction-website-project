<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Financial | Ikoon Group</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <link rel="stylesheet" href="css/style.css" />

  <style>
    /* Background Gradient for Section */
    section.container.py-5 {
      background: linear-gradient(135deg, #f0f8ff, #d0eaff);
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 123, 255, 0.1);
      padding: 3rem 2rem;
    }

    /* Main Heading */
    h2.mb-5.text-center {
      font-weight: 700;
      font-size: 2.8rem;
      color: #0056b3;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
      margin-bottom: 3rem !important;
    }

    /* Card Style for Charts */
    .chart-container {
      background: #ffffffcc;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      padding: 1.5rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    /* Hover Effect */
    .chart-container:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 35px rgba(0, 123, 255, 0.25);
    }

    /* Chart Titles */
    h5.text-center.mb-3 {
      color: #007bff;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      margin-bottom: 1.5rem !important;
    }

    /* Responsive tweaks */
    @media (max-width: 767px) {
      section.container.py-5 {
        padding: 2rem 1rem;
      }

      h2.mb-5.text-center {
        font-size: 2rem;
        margin-bottom: 2rem !important;
      }
    }
  </style>
</head>
<body>
  <!-- Preloader -->
  <div id="preloader">
    <div class="loader-container">
      <div class="loader"></div>
      <img src="images/logos/LOGO.png" alt="Logo" class="loader-logo" />
    </div>
  </div>

  <!-- Navbar will be injected here -->
  <div id="navbar"></div>

  <section class="container py-5" data-aos="fade-up" data-aos-duration="1000">
    <h2 class="mb-5 text-center">Financial Turnover Overview</h2>
    <div class="row justify-content-center g-4">
      
      <!-- Chart 1: Actual Turnover -->
      <div class="col-md-6">
        <h5 class="text-center mb-3">Actual Turnover – Ikoon Infra</h5>
        <div class="chart-container" style="position: relative; height: 350px;">
          <canvas id="financialChart"></canvas>
        </div>
      </div>

      <!-- Chart 2: Projected Turnover -->
      <div class="col-md-6">
        <h5 class="text-center mb-3">Projected Turnover – Ikoon Infra Pvt. Ltd.</h5>
        <div class="chart-container" style="position: relative; height: 350px;">
          <canvas id="projectedChart"></canvas>
        </div>
      </div>

    </div>
  </section>

  <!-- Footer placeholder -->
  <div id="footer-placeholder"></div>

  <!-- Load Footer -->
  <script src="js/footer.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/stats.js"></script>
  <script src="js/nav.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script src="js/script.js"></script>

  <!-- Chart.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/financial-chart.js"></script>
</body>
</html>

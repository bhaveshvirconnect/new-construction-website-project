<!-- Apply Now Modal -->
<div class="modal fade" id="applyNowModal" tabindex="-1" aria-labelledby="applyNowModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content border-0 shadow-lg rounded-4 overflow-hidden">
        
        <div class="modal-header text-white" style="background: linear-gradient(135deg, #1b82b3, #192e38);">
          <h5 class="modal-title fw-bold" id="applyNowModalLabel">
            <i class="bi bi-briefcase-fill me-2"></i>Apply for Position
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        
        <div class="modal-body p-4">
          <form id="applyNowForm" class="needs-validation" novalidate>
            <div class="mb-3">
              <label class="form-label fw-semibold">Position</label>
              <input type="text" class="form-control" id="jobTitle" name="jobTitle" readonly>
            </div>
  
            <div class="mb-3">
              <label class="form-label fw-semibold">Full Name</label>
              <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Your full name" required>
            </div>
  
            <div class="mb-3">
              <label class="form-label fw-semibold">Email Address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="example@domain.com" required>
            </div>
  
            <div class="mb-4">
              <label class="form-label fw-semibold">Upload Resume</label>
              <input type="file" class="form-control form-control-lg" id="resume" name="resume" required>
              <div class="form-text">Accepted formats: PDF, DOCX (Max 5MB)</div>
            </div>
  
            <button type="submit" class="btn w-100 py-2 text-white fw-bold" style="background-color:#1b82b3; border:none;">
              <i class="bi bi-send-fill me-2"></i>Submit Application
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Thank You Modal -->
  <div class="modal fade" id="thankYouModal" tabindex="-1" aria-labelledby="thankYouModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow-lg rounded-4 text-center p-5">
        <div class="checkmark-container mb-3">
          <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
            <path class="checkmark-check" fill="none" d="M14 27l7 7 16-16"/>
          </svg>
        </div>
        <h4 class="fw-bold text-success mb-2">Thank You!</h4>
        <p class="text-muted">Your application has been submitted successfully. Weâ€™ll get back to you soon.</p>
        <button type="button" class="btn btn-primary mt-3 px-4" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
